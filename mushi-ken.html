<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="shortcut icon" type="image/x-icon" href="assets/mushi-ken-icon.png" />
        <link rel="stylesheet" type="text/css" href="mushi-ken.css"/>
        
        <title>mushi-Ken</title>
    </head>
<body>
    <main>
        <div id="above-text"><p>Welcome to Mushi-ken, a Japanese 'ken' (fist) game that predates rock, paper, scissors.</p><p>The "frog" (thumb) triumphs over the "slug" (little finger), which, in turn triumphs over the "snake" (index finger), which triumphs over the "frog".</p><p>Please select your animal:</p></div>
        
        <div id="button-container">

            <div class="card-container">
                <div class="mushi-card frog-card" id="frog-card"></div>
                <div class="card-flash"></div>
                <div class="card-label">Frog</div>
            </div>
            <div class="card-container">
                <div class="mushi-card slug-card" id="slug-card"></div>
                <div class="card-flash"></div>
                <div class="card-label">Slug</div>
            </div>
            <div class="card-container">
                <div class="mushi-card snake-card" id="snake-card"></div>
                <div class="card-flash"></div>
                <div class="card-label">Snake</div>
            </div>
            
        </div>
        
        <div id="below-text"> 
            <div id="score-text"> &nbsp;</div>
            <div id="score"> &nbsp;</div>
        </div>

    </main>
    <script src="mushi-ken.js"></script>
</body>
</html>
